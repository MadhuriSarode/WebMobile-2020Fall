<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="image">
  <div class="hero-text">
    <h1>Library Management System</h1>
    </div>
  <div>
    <button class="hoverbutton" onClick="MyWindow=window.open('https://library.umkc.edu/libraries','MyWindow','width=600,height=300'); return false;" style="vertical-align:middle"><span>UMKC libraries</span></button>
  </div>

  <div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/book-create']">
    <h3>Add books</h3>
    <mat-icon>add</mat-icon>
  </a>
</div>
<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Title Column -->
    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef> ISBN</th>
      <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.isbn}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author</th>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/book-details/', row._id]"></tr>
  </table>
</div>
  <br><br><br>
  <div class="container">
    <div class="list-group list-group-flush">
      <button type="button" class="list-group-item list-group-item-action active">
        Search for books from favorite sections
      </button>
      <a href="https://www.freecodecamp.org/news/must-read-books-to-learn-java-programming-327a3768ea2f/" class="list-group-item">Programming</a>
      <a href="https://medium.com/javarevisited/10-best-books-for-data-structure-and-algorithms-for-beginners-in-java-c-c-and-python-5e3d9b478eb1" class="list-group-item">Algorithms</a>
      <a href="https://hackr.io/blog/best-machine-learning-books" class="list-group-item">Machine learning</a>
    </div>
  </div>
</div>
</body>
